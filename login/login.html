<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictory</title>
    <link rel="shortcut icon" type="imagex/png" href="../img/logo (2).png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <a class="logo" href="../index.html">
                <img src="../img/logo.png" alt="Pictory Logo">
            </a>
            <div class="buttons">
                <a class="btn-enter" href="../login/login.html">Entrar</a>
                <a class="btn-signup" href="../index.html">Criar conta</a>
            </div>
        </div>
       
        
        <div class="second-stage" id="second-stage">
            <main class="container">
                <!-- Esquerda -->
                <section class="left">
                
                    <h2>Inscreva-se e<br>compartilhe seus momentos</h2>
                </section>

                 <!-- Direita -->
    <section class="right">
        <div class="form-box">
          <img src="../img/logo (2).png" alt="Logo Pictory" class="logo-form" />
          <h3>Bem-vindo de volta!</h3>
          
          <div id="signup-form">
            <input id="email" placeholder="Nome de Usuário ou e-mail" required>
            <div class="password-box">
              <input id="password" placeholder="Digite sua senha" required>
              <span class="toggle-password"><img src="../img/visible.png" alt="olho"></span>
            </div>
            <h2 id="showError">Preencha todos os campos corretamente!</h2>
            <button class="btn continuar" id="submit">Continuar</button>
          </div>
          
          <p class="login-link">Não tem uma conta? <a href="../index.html">Cadastrar</a></p>
          <p class="recsenha"><a id='rc'href="../recSenha/index.html">Esqueceu sua senha?</a></p>
        </div>
      </section>
    </main>
    <div class="finalizarCadastro">
        
    </div>
</body>
</html>
