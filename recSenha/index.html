<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <title>Recuperação de Senha - Pictory</title>
</head>
<body>

    <!-- HEADER -->
    <div class="header">
        <a class="logo" href="../index.html">
            <img src="./img/logo.png" alt="Pictory Logo">
        </a>
        <div class="buttons">
            <a class="btn-enter" href="../login/login.html">Entrar</a>
            <a class="btn-signup" href="../index.html">Criar conta</a>
        </div>
    </div>

    <!-- REC. SENHA -->
    <main>
        <div class="containerRec">
            <div class="containerTitle">
                <img src="./img/logoSimbolo.png" alt="Pictory">
                <h1>Recuperação de senha</h1>
            </div>
            <section id="digitarEmail">
                <h2>Digite seu e-mail:</h2>
                <div class="searchBar">
                    <input id="email" type="text" placeholder="Ex: exemplo@outlook.com">
                </div>
            </section>
            <section id="digitarCodigo">
                <h2>Escreva a sua palavra-chave:</h2>
                <div class="searchBar">
                    <input id="codigo" type="text" placeholder="5 letras. Ex: ASVBQ">
                </div>
            </section>
            <section id="digitarSenha">
                <h2>Escreva a sua nova senha:</h2>
                <div class="searchBar">
                    <input id="senha" type="text" placeholder="Ex: s3nh4">
                </div>
            </section>
            <h3 id="senhaValida">Digite uma senha válida!</h3>
        </div>
    </main>

</body>
</html>
